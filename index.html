<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="data-loading">Пожалуйста подождите, комментарии загружаются...</div>
      <ul class="comments" id="list">
        <!-- Список рендерится из JS -->
      </ul>
      <div class="comment-loading">Комментарий загружается...</div>
      <div class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          class="add-form-text"
          placeholder="Введите ваш комментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button" >Написать</button>
          <button id="delete-button" class="add-form-button delete-form-button"> Удалить последний комментарий</button>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./main.js"></script>
</html>
